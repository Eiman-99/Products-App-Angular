<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 text-center">
      <img [src]="product?.images?.[0]" class="img-fluid mb-3" style="max-height: 400px;" />
    </div>
    <div class="col-lg-6">
      <h2>{{ product?.title }}</h2>
      <p class="text-muted">{{ product?.description }}</p>
      <div class="mb-2">
    <span
    class="fw-semibold"
    [class.text-success]="product?.rating"
    [class.d-none]="!product?.rating"
    >
    ★ {{ product?.rating }}
    </span>
    <span class="text-secondary ms-2">(121)</span>
      </div>
      <h4 class="fw-bold">${{ product?.price }}</h4>
      <p class="fw-semibold" [ngClass]="{
        'text-success': product?.stock > 0,
        'text-danger': product?.stock === 0
      }">
        {{ product?.stock > 0 ? 'In stock' : 'Out of stock' }}
      </p>

      <div class="mt-3 d-flex gap-3">
        <button class="btn btn-outline-secondary">{{ product?.category }}</button>
        <button class="btn btn-outline-secondary">{{ product?.brand }}</button>
      </div>

      <div class="mt-4 d-flex align-items-center gap-2">
  <button
    class="btn btn-outline-dark"
    (click)="decrement()"
    [disabled]="quantity() <= 0"
  >−</button>

  <span class="px-3 border">{{ quantity() }}</span>

  <button
    class="btn btn-outline-dark"
    (click)="increment()"
    [disabled]="quantity() >= 5 || quantity() >= product?.stock"
  >+</button>
</div>

      <div class="mt-3">
        <span class="text-warning fw-bold">Only {{ product?.stock }} items left!</span>
      </div>

      <div class="mt-4 d-flex gap-3">
        <button class="btn btn-dark">Buy Now</button>
        <button class="btn btn-outline-dark" (click)="increment()">Add to Cart</button>      </div>
    </div>
  </div>
</div>
