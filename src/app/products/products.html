<div class="container py-5">
  <div class="row">
    @for (product of products(); track product.id) {
      <div class="col-12 col-sm-6 col-lg-3 mb-4">
        <a [routerLink]="['/product', product.id]" class="text-decoration-none d-block h-100">
          <app-product
            [product]="product"
            [inCart]="cartService.hasProduct(product.id)"
            (toggle)="toggleCart($event)"
          />
        </a>
      </div>
    }
  </div>
</div>
