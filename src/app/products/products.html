<div class="container py-5">
<div class="row products-container">
@for (product of products(); track product.id) {
   <div class="col-12 col-sm-6 col-lg-3 mb-4">
  <app-product
    [product]="product"
    [inCart]="cartService.hasProduct(product.id)"
    (toggle)="toggleCart($event)"
  />
  </div>
}

</div>
</div>
