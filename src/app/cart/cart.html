<div class="container mt-4">
  <h2>Your Cart</h2>

  @if (cartItems().length === 0) {
    <p>Your cart is empty.</p>
  } @else {
    <div class="list-group">
      @for (item of cartItems(); track item.id) {
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <img [src]="item.thumbnail" class="product-img bg-light" alt="">
            <div class="item-detail">
           <p>${{ item.price }} × {{ item.quantity }}</p>
          </div>
          </div>

           <div class="btn-group" role="group">
      <button class="btn btn-outline-secondary btn-sm" (click)="decrement(item.id)">−</button>
      <button class="btn btn-outline-secondary btn-sm" disabled>{{ item.quantity }}</button>
    <button
    class="btn btn-outline-secondary btn-sm"
    (click)="increment(item)"
    [disabled]="item.quantity >= 5"
    >
    +
    </button>
    </div>

          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">
            Remove
          </button>
        </div>
      }
    </div>

    <div class="mt-4 text-end">
      <h5>Total: ${{ total.toFixed(2) }}</h5>
      <button class="btn btn-primary">Checkout</button>
    </div>
  }
</div>
